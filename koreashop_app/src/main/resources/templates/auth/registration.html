<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card mt-5">
                <div class="card-body text-center">
                    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
                        <div class="form-group">
                            <label for="email">Введите email адрес:</label>
                            <input class="form-control" type="text" th:field="*{email}" id="email"/>
                        </div>
                        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error
                        </div>
                        <br/>
                        <div class="form-group">
                            <label for="password">Введите пароль:</label>
                            <input class="form-control" type="password" th:field="*{password}" id="password"/>
                        </div>
                        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                            Password error
                        </div>
                        <br/>
                        <input class="btn btn-primary btn-lg" type="submit" value="Зарегистрироваться!">
                    </form>

                    <form action="/prod/index">
                        <input class="btn btn-secondary btn-lg my-2" type="submit" value="Отмена"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
