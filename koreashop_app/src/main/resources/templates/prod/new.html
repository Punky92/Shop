<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавление нового товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card mt-5">
                <div class="card-body text-center">

                    <form method="POST" th:action="@{/prod}" th:object="${product}" enctype="multipart/form-data"> <!--enctype="multipart/form-data" означает что форма может принимать еще и картинки и т.д -->
                        <div class="form-group">
                        <label for="title">Введите название товара: </label>
                        <input class="form-control" type="text" th:field="*{title}" id="title">
                        </div>
                        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error
                        </div>
                        <br/>
                        <div class="form-group">
                        <label for="description">Введите описание для товара: </label>
                        <input class="form-control" type="text" th:field="*{description}" id="description">
                        </div>
                        <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                            Description error
                        </div>
                        <br/>
                        <div class="form-group">
                        <label for="price">Введите цену товара: </label>
                        <input class="form-control" type="text" th:field="*{price}" id="price">
                        </div>
                        <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error
                        </div>
                        <br/>
                        <div class="form-group">
                        <label for="file1">Добавьте картинку на превью: </label>
                        <input class="form-control" type="file" id="file1" name="file1">
                        </div>
                        <br/>
                        <div class="form-group">
                        <label for="file2">Добавьте картинку: </label>
                        <input class="form-control" type="file" id="file2" name="file2">
                        </div>
                        <br/>
                        <div class="form-group">
                        <label for="file3">Добавьте картинку: </label>
                        <input class="form-control" type="file" id="file3" name="file3">
                        </div>
                        <br/>
                        <input class="btn btn-primary btn-lg" type="submit" value="Добавить!">
                    </form>

                    <form action="/prod/index"><input class="btn btn-secondary btn-lg my-2" type="submit"
                                                      value="Отмена"/></form>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
