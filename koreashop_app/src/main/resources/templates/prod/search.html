<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Поиск товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/search.css">
</head>
<body>

<div class="container">
    <br/>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <form class="card card-sm" th:method="POST" th:action="@{/prod/search}">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>

                    <!--<label for="query">Введите поисковый запрос: </label> -->

                    <div class="col">
                        <input class="form-control form-control-lg form-control-borderless" type="search"
                               placeholder="Введите название товара" name="query"/>
                    </div>
                    <br/>
                    <div class="col-auto">
                        <button class="btn btn-lg btn-success" type="submit">Search</button>
                    </div>

                    <div th:if="${products}">
                        <div th:if="${products.isEmpty()}">
                            <span style="color: red">Ничего не найдено</span>
                        </div>

                        <div th:each="product : ${products}">
                            <a th:href="@{/prod/{id}(id=${product.getId()})}" th:text="${product.getTitle()}">title</a>
                            <span th:text="${product.getDescription() + ', ' + product.getPrice()}">product</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<form class="d-grid gap-2 col-2 mx-auto" action="/prod/index">
    <input class="btn btn-success" type="submit" value="Отмена"/>
</form>

</body>
</html>
