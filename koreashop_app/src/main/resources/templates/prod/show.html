<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Описание товара</title>
</head>
<body>

<div th:each="image : ${images}">
<img th:src="@{/images/{id}(id=${image.getId()})}" height="300px"/><br><br>
</div>

<p th:text="${product.getTitle() + ', ' + product.getDescription() + ', ' + product.getPrice()}">value</p>

<hr/>

<form th:action="@{/prod/{id}/edit(id=${product.getId()})}">
  <input type="submit" value="Редактировать">
</form>

<br/>

<form th:method="DELETE" th:action="@{/prod/{id}(id=${product.getId()})}">
  <input type="submit" value="Удалить">
</form>


</body>
</html>
