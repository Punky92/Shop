<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Описание товара</title>
</head>
<body>

<div th:each="image : ${images}">
<img th:src="@{/images/{id}(id=${image.getId()})}" height="300px"/><br><br>
</div>

<p th:text="${product.getTitle() + ', ' + product.getDescription() + ', ' + product.getPrice()}">value</p>

<hr/>

<form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/prod/{id}/edit(id=${product.getId()})}">
  <input type="submit" value="Редактировать">
</form>

<br/>

<form sec:authorize="hasRole('ROLE_ADMIN')" th:method="DELETE" th:action="@{/prod/{id}(id=${product.getId()})}">
  <input type="submit" value="Удалить">
</form>

<form action="/prod/index"> <input type="submit" value="Назад" /></form>

</body>
</html>
